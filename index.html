<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverTimer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div class="container">
        <h2 id="app-title">SilverTimer</h2>
        <input type="number" id="current" step="0.01">
        <input type="number" id="volume" step="0.01">
        <input type="number" id="desiredPpm" step="0.01">
        <button onclick="calculateTime()" id="calc-btn"></button>
        <div id="result">Time: 00:00:00</div>
        <button onclick="startTimer()" id="startBtn"></button>
        <button onclick="stopTimer()" id="stopBtn" disabled></button>
        <div id="timer">Remaining: 00:00:00</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <button onclick="stopAlarm()" id="modal-btn"></button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Silvertimer_PWA/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
