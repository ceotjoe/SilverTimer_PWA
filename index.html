<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverTimer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- iOS-specific meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192x192.png"> <!-- Add an icon -->
</head>
<body>
    <div class="container">
        <h2>SilverTimer</h2>
        <input type="number" id="current" placeholder="Current (A)" step="0.01">
        <input type="number" id="volume" placeholder="Volume (L)" step="0.01">
        <input type="number" id="desiredPpm" placeholder="Desired PPM" step="0.01">
        <button onclick="calculateTime()">Calculate Time</button>
        <div id="result">Time: 0 seconds</div>
        <button onclick="startTimer()" id="startBtn">Start Timer</button>
        <div id="timer">Remaining: 0 seconds</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Concentration Reached!</h3>
            <p>The desired silver PPM has been achieved.</p>
            <button onclick="stopAlarm()">Stop Alarm</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
